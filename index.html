<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Roboto+Condensed:wght@400;700&family=Roboto+Mono&display=swap" rel="stylesheet">
  <title>Password generator</title>
</head>
<body>
  <header>
    <div></div>
  </header>
  <main>
    <section>
      <h1>Generate new password</h1>
      <div class="password-container">
        <p class="password-container__text"></p>
        <!-- Copy icons created by Catalin Fertu - Flaticon: https://www.flaticon.com/free-icons/copy -->
        <input type="button" value="" class="password-container__copy" title="Copy password" />
      </div>
      <div class="length-container">
        <p class="length-container__text">Password length: <span class="length-container__text--num-value"></span></p>
        <input type="range" min="6" max="30" value="10" class="length-container__slider" />
      </div>
      <input type="button" value="Generate" class="generate-password" id="generate-password" title="Generate new password" />
    </section>
  </main>
  <script type="module" src="./src/nodes.js"></script>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
