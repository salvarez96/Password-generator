<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Password generator</title>
</head>
<body>
  <header>
    <div></div>
  </header>
  <main>
    <section>
      <h2>Generate your Password</h2>
      <p class="password-container"></p>
      <p class="password-length">Password length: <span class="password-length--show"></span></p>
      <input type="range" min="6" max="20" value="10" class="password-length-slider">
      <input type="button" value="Generate" class="password-generate">
    </section>
  </main>
  <script type="module" src="./src/nodes.js"></script>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
